<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>foodpanda login/sinin</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

    

<img src ="brooke-lark-08bOYnH_r_E-unsplash.jpg"  class="bg-image"  alt="Background Image">

       <div class="container">
        <div class="background">
            <h1 class="site-name">FOOD PANDA</h1>
           
    
            <div class="login-form-container">
                <h1 class="login-heading">User Login</h1>
                <input type="text" placeholder="Username" class="input-field">
                <input type="password" placeholder="Password" class="input-field">
                <button class="login-button" type="button" onclick="document.location='meal.html'">Login</button>
            </div>

    
            <div class="signup-form-container" style="display:none;">
                <h1  class="login-heading">Sign In</h1>
                <input type="text" placeholder="Username" class="input-field">
                <input type="email" placeholder="Email" class="input-field">
                <input type="password" placeholder="Password" class="input-field">
                <button class="signup-button" type="button" onclick="document.location='meal.html'">SIGN IN</button>
            </div>


            <div class="content-holder">
                <h2 class="new-user-text">New User?</h2>
                <button class="button-1" onclick="toggleSignup()">Sign Up</button>
            </div>



        </div>
    </div>  
<script src="login.js"></script>
</body>
</html>
